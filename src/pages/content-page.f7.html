<template>
    <div class="page" data-name="content-page">
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="if-not-md"></span>
                    </a>
                </div>
                <div class="title">{{title}}</div>
            </div>
        </div>
        <div class="page-content">
            {{#each content}}
                {{this}}
            {{/each}}
        </div>
    </div>
</template>

<script>
    export default {
        data: function () {
            return {
                title: null,
                content : [],
                filterData: null,
            }
        },
        methods: {
            setTitle: async function(name) {
                var self = this;
                var app = self.$app;

                switch(name){
                    case "sobre":
                        self.$setState({
                            title: "Sobre o Campus",
                        });
                        break;
                    case "clima":
                        self.$setState({
                            title: "Clima Local",
                        });
                        break;
                    case "lazer":
                        self.$setState({
                            title: "Lazer",
                        });
                        break;
                    case "auxilio":
                        self.$setState({
                            title: "AuxÃ­lio Estudantil",
                        });
                        break;
                }
            },
            getData: async function (name) {
                var self = this;
                var app = self.$app;

                let campus = await app.storage.getSelectedCampus();
                campus = campus.cidade;
                await app.storage.getCampusContent(campus).then(content => {
                    app.content.filter(name, content).then(data => {
                        self.$setState({
                            filterData: data,
                        });
                    })
                })
            },
            handleData: async function () {
                var self = this;
                var app = self.$app;

                await app.content.contentsTreatment(this.filterData).then(newData => {
                    self.$setState({
                        content: newData,
                    });
                });                
            }
        },
        on: {
            pageInit: async function (e, page) {
                await this.setTitle(page.route.params.name);
                await this.getData(page.route.params.name);
                await this.handleData();
            },
        }
    }
</script>
