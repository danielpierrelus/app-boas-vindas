                                   <strong>4.1 Rematrícula</strong> <br>
                                   É a renovação do vínculo do aluno com a UFFS, concretizada por meio da escolha dos componentes curriculares (CCRs) a serem cursados no próximo semestre. Os estudantes que estão ingressando pelas modalidades de transferências e retornos também devem realizar o procedimento.
                                   A rematrícula ocorre sempre no intervalo entre os semestres, conforme período estabelecido no Calendário Acadêmico. Durante este prazo, entre no <a class="external" href="http://aluno.uffs.edu.br/">Portal do Aluno</a> e acesse a opção Pedido de Rematrícula. Escolha as turmas dos componentes curriculares que deseja cursar no próximo semestre e confirme. Salve ou imprima seu comprovante de matrícula. Excepcionalmente, se não houver turmas que você esteja apto a cursar,  utilize a opção Confirmar vínculo.

                                   <li>Não é possível incluir turmas com sobreposição (choque) de horário. Os horários por curso são disponibilizados alguns dias antes da rematrícula no site do seu curso.</li>

                                   <br><br>
                                   <strong>Importante!</strong> 
                                   <ul><li>No período de ajustes é possível incluir turmas referentes aos CCRs ofertados pelo campus, sejam eles curriculares ou extracurriculares desde que os pré-requisitos, quando existentes, tenham sido cumpridos. Para visualizar os CCRs extracurriculares acesse a opção Carregar lista de CCRs disponíveis das matrizes de outros cursos.</li>
                                   <li>O ajuste deve respeitar os limites mínimo e máximo de créditos por semestre letivo estabelecidos para cada curso.</li>
                                   <li>É possível alterar seus pedidos de ajuste durante todo o período.</li>
                                   <li>Mesmo que alguns CCRs oferecidos em outros cursos tenham nomes idênticos aos que compõem sua matriz, é possível que suas ementas, número de créditos e/ou bibliografias sejam distintos. Nesses casos, embora tenham o mesmo nome, os CCRs são identificados por códigos diferentes. Sempre consulte sua matriz curricular (opção Acompanhamento da Matriz) para certificar-se de que a disciplina que deseja frequentar em outro curso possui o mesmo código da turma em que está se matriculando. Caso contrário, a disciplina permanecerá em seu histórico como extracurricular e estará sujeita a todos os prazos e normas de compatibilidade para aproveitamento de estudos, de acordo com a Resolução <a class="external" href="https://www.uffs.edu.br/atos-normativos/resolucao/consunicgrad/2014-0008">08/2014 - CONSUNI/CGRAD.</a></li>
                                   <li>A exclusão de CCRs no ajuste libera vagas para outros estudantes que tenham solicitado inclusão para a mesma turma. Portanto, se você já decidiu não frequentar alguma turma em que esteja matriculado, faça sua exclusão durante o período de ajustes. Assim você evita a necessidade de cancelá-lo posteriormente e deixa a vaga à disposição de colegas que precisam dela.</li>
                                   <li>Somente frequente as aulas dos componentes curriculares para os quais sua matrícula foi deferida. No Portal do Aluno, a opção Notas no Semestre mostra os componentes nos quais você está matriculado no momento, o que significa que somente estes diários de classe poderão receber seus registros de nota e frequência.</li>

                                    <ul><li>Validação de Componente Curricular (CCR);</li>
                                    <li>Exame de Suficiência.</li></ul>
                                    <br>  
                                    <strong>7.1 Validação de Componente Curricular (CCR)</strong> <br>
                                    Consiste no aproveitamento de componente(s) curricular(es) equivalente(s), cursado(s) com aprovação em curso de nível superior regularmente autorizado, na UFFS ou em outra Instituição de Educação Superior (IES).
                                    O total de créditos validados pelo estudante não pode ultrapassar 40% (quarenta por cento) do total de créditos do currículo pleno do curso no qual está matriculado na UFFS, exceto para estudantes que ingressaram no curso por transferência interna, retorno de aluno-abandono ou retorno de graduado da própria UFFS. As demais regras estão especificadas no Capítulo II da Resolução 08/2014 – CONSUNI/CGRAD.
                                    O período para solicitação de validação de CCR é previsto no Calendário Acadêmico. O interessado deve ler atentamente o Capítulo II da Resolução <a class="external" href="https://www.uffs.edu.br/atos-normativos/resolucao/consunicgrad/2014-0008">08/2014 - CONSUNI/CGRAD.</a> e comparecer à Secretaria Acadêmica do campus portanto a documentação especificada no art. 7, além do formulário DRA/DCA 005 (disponível também no <a class="external" href="http://aluno.uffs.edu.br/">Portal do Aluno</a>) devidamente preenchido.
                                    Excepcionalmente, a validação de componentes cursados durante o período de mobilidade acadêmica internacional  poderá ser protocolada a qualquer tempo, preferencialmente, em até 30 dias após o retorno do estudante à UFFS. O estudante deve apresentar os documentos comprobatórios das disciplinas cursadas em língua espanhola, inglesa ou francesa. Caso os documentos estejam em outro idioma que não espanhol, inglês ou francês, o estudante deverá providenciar, anteriormente ao pedido de validação, a tradução juramentada e arcar com os respectivos custos.
                                    Os componentes curriculares cuja validação foi deferida serão lançados no histórico escolar do estudante com a situação CCV (Componente Curricular Validado). O estudante pode consultar os lançamentos no <a class="external" href="http://aluno.uffs.edu.br/">Portal do Aluno</a>, opção Acompanhamento da matriz.
                                    Em caso de indeferimento, o estudante pode protocolar recurso na Secretaria Acadêmica do campus, por meio do formulário DRA/DCA 012, em até 3 dias úteis após a publicação do resultado.
                                    <br><br>
                                    <strong>7.2 Exame de Suficiência</strong> <br>
                                    Consiste na demonstração de conhecimentos adquiridos em curso de nível superior que não se enquadra como validação de CCR, ou no trabalho em atividades relacionadas à área de conhecimento do componente curricular, mediante aprovação em exame aplicado por banca examinadora especial.
                                    O aproveitamento por exame de suficiência fica limitado a 10% (dez por cento) do total da carga horária do curso no qual está matriculado na UFFS. O exame não se aplica aos componentes curriculares de estágio e TCC, bem como àqueles nos quais o aluno já tenha sido reprovado (por nota, frequência ou em exame de suficiência anterior) ou esteja em curso no semestre letivo da solicitação.
                                    O período para solicitação de exame de suficiência é previsto no Calendário Acadêmico. O interessado deve ler atentamente o Capítulo III da Resolução <a class="external" href="https://www.uffs.edu.br/atos-normativos/resolucao/consunicgrad/2014-0008">08/2014 - CONSUNI/CGRAD.</a> e comparecer à Secretaria Acadêmica do campus portanto o formulário DRA/DCA 038 preenchido e a documentação exigida.
                                    <br><br>
                                </p>

                            <div class="block-title block-title-medium">Colação de Grau / Diplomação</div>
                            <div class="block block-strong">
                                <p>
                                    A colação de grau é um ato acadêmico, realizado sob a presidência do reitor ou representante, para conferir ao formando o grau acadêmico a que faz jus. Somente após a colação de grau será dado andamento ao processo de diplomação (expedição e registro do diploma e emissão do histórico escolar de conclusão).
                                    De acordo com o Regulamento de Graduação da UFFS (Art. 96), está apto a colar grau o estudante regular que atenda aos seguintes requisitos: <br>
                                    <br> I – integralização do curso ao qual está vinculado;<br>
                                    <br> II – situação regular no Exame Nacional de Desempenho de Estudantes (ENADE) do respectivo curso;<br>
                                    <br> III – documentação regularizada junto à Secretaria Acadêmica;<br>
                                    <br> Os estudantes que se encontram matriculados em todos os componentes curriculares que faltam para integralização da matriz de seu curso são chamados de prováveis formandos. A Secretaria Acadêmica fornece <strong> Atestado de Provável Formando </strong> apenas nesses casos.<br> <br>
                                    A cada semestre, os prováveis formandos recebem por e-mail uma notificação para que preencham, no Portal do Aluno, a solicitação de diplomação. Nesse momento, o provável formando deverá conferir atentamente e atualizar, se for o caso, seus dados pessoais e de contato no sistema acadêmico. É importante frisar que caso o estudante tenha passado por alguma alteração em seu Registro Geral (RG) desde o ingresso na UFFS (mudança de nome, número ou data de emissão do RG), os dados atualizados devem ser informados, e o original e a cópia do novo documento devem ser apresentados na Secretaria Acadêmica, visto que essas informações serão incluídas no diploma. A UFFS se isenta de qualquer responsabilidade no caso de emissão de diplomas e históricos finais com dados desatualizados ou incorretos fornecidos pelo aluno. Caso isso ocorra, o aluno deverá posteriormente requisitar uma segunda via dos documentos, mediante o pagamento das taxas correspondentes.<br>
                                    <br> Após o preenchimento da solicitação de diplomação, os dados do aluno passarão pelas etapas de análise documental, análise curricular, análise do coordenador do curso, verificação de pendências e homologação final. O andamento das etapas pode ser conferido no Portal do Aluno. Excetuando-se a análise documental, todas as demais etapas ocorrem após a finalização do semestre.<br>
                                    <br>Após a homologação final, o estudante estará apto a colar grau e terá seu nome incluído na ata da respectiva cerimônia (gabinete ou solenidade oficial). A partir dessa etapa, também é possível solicitar na Secretaria Acadêmica o<strong> Atestado de Formando. </strong><br>
                                    <br>Após a colação de grau, iniciam-se os trâmites para expedição do diploma e do histórico escolar de conclusão. Esses documentos estarão disponíveis para retirada na Secretaria Acadêmica em até 180 (cento e oitenta) dias após a colação de grau. Para isso, o estudante deverá apresentar documento de identidade com foto, ou de seu procurador, mediante apresentação de procuração contendo firma reconhecida em cartório e documento de identidade com foto.  Caso o graduado necessite de documento comprobatório antes deste prazo, o mesmo poderá solicitar na Secretaria Acadêmica o <strong> Certificado de Colação de Grau.</strong><br>
                                    <br>Cabe ressaltar que as etapas descritas acima referem-se ao processo de diplomação, que envolvem apenas questões relacionadas à documentação e à integralização curricular do aluno. Já a solenidade oficial de colação de grau é um evento organizado no âmbito do campus e disciplinado pela Resolução 02/2016 - CONSUNI/CGAE. Questões relativas à cerimônia de colação de grau deverão ser tratadas pelo estudante com a comissão responsável pela organização da cerimônia no campus.
                                </p>

                                    <br> De acordo com a <a class="external" href="http://download.inep.gov.br/download//superior/2011/portaria_normativa_n40_12_dezembro_2007.pdf">Portaria nº 40 MEC/2007</a>, o Enade é componente curricular obrigatório dos cursos superiores, sendo a situação regular do aluno condição indispensável para colar grau e receber o diploma. A situação do aluno será registrada no histórico escolar do estudante.

                                <p>
                                    De acordo com o <a class="external" href="https://www.uffs.edu.br/atos-normativos/resolucao/consunicgrad/2014-0004">Regulamento de Graduação da UFFS</a>, Arts. 83 e 84, a frequência às aulas e demais atividades acadêmicas presenciais é obrigatória, excetuando-se os casos de exercício domiciliar amparados em lei.
                                    <br>Para ser aprovado, independentemente dos resultados das avaliações, o estudante deverá obter frequência mínima de 75% (setenta e cinco) da carga horária total do componente, cabendo ao professor o seu registro no diário de classe eletrônico. O estudante pode acompanhar suas frequências no <a class="external" href="http://aluno.uffs.edu.br/">Portal do Aluno</a>, opção Notas do Semestre.
                                    <br>É importante ressaltar que a apresentação de atestados, declarações ou outros documentos para justificar faltas por parte do aluno não podem ser aceitos. O abono de faltas é concedido apenas nos casos previstos na legislação vigente, sendo eles:
                                    <br><br>1) Portadores de afecções (<a class="external" href="http://www.planalto.gov.br/ccivil_03/decreto-lei/del1044.htm">Decreto-Lei nº. 1.044 de 21/10/1969</a>) e gestantes (<a class="external" href="http://www.planalto.gov.br/ccivil_03/leis/1970-1979/l6202.htm">Lei nº. 6.202 de 17/04/1975</a>), ambos submetidos aos trâmites de exercício domiciliar;
                                    <br><br>2) Estudante Membro do Conselho Nacional de Educação Superior – CONAES (<a class="external" href="http://www.planalto.gov.br/ccivil_03/_ato2004-2006/2004/lei/l10.861.htm">Lei nº. 10.861/04</a>);
                                    <br><br>3) Militares em exercício de manobras, apresentação das reservas ou cerimônia cívica (<a class="external" href="http://www.planalto.gov.br/ccivil_03/leis/l4375.htm">Lei nº. 4.375 de 17 de agosto de 1964</a>), bem como aqueles oficiais ou aspirantes a oficial da reserva convocados para Serviço Ativo (R/68-RCORE aprovado pelo <a class="external" href="http://www2.camara.leg.br/legin/fed/decret/1980-1987/decreto-85587-29-dezembro-1980-435139-publicacaooriginal-1-pe.html">Decreto nº. 85.587/80</a>). Esses dispositivos não se aplicam aos militares da ativa. Portanto, não são passíveis concessão de abono de falta a militar profissional, de carreira, a serviço de corporação, nem para prestação de Serviço Militar Obrigatório;
                                    <br><br>4) Estudante com participação em congressos científicos e em competições artísticas ou desportivas, desde que seja atendida a regulamentação da Portaria MEC nº 646, de 06 de junho de 1979, expedida por força do <a class="external" href="http://www2.camara.leg.br/legin/fed/decret/1970-1979/decreto-69053-11-agosto-1971-410865-publicacaooriginal-1-pe.html">Decreto nº 69.053</a>, de 11 de agosto de 1971 e o Parecer CFE nº 5.211/1978 (Documento nº 214, p. 573/574).

                                <p>
                                    De acordo com a Lei nº 12.089 de 11 de novembro de 2009, é proibido que uma mesma pessoa ocupe, na condição de estudante, 2 (duas) vagas, simultaneamente, no mesmo curso ou em cursos diferentes em uma ou mais de uma instituição pública de ensino superior em todo o território nacional.
                                    <br>Cabe ressaltar que o aluno mantém o vínculo mesmo que a matrícula esteja trancada na instituição. A situação de duplo vínculo será caracterizada após a realização e confrontação pelo MEC dos dados coletados no CENSO da Educação Superior realizado anualmente.

                                    <br><br>Além disso, conforme o Decreto nº 5.493/2005, é vedada a concessão de bolsa de estudo PROUNI para estudante matriculado em instituição pública e gratuita de ensino superior.
