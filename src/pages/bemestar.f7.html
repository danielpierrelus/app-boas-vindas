<script>
	export default {
		data: function () {
			return {
				darkTheme: null
			}
		},

		methods: {
			Welcome: async function () {
				var self = this;
				var app = self.$app;
				app.sheet.create({
					el: '.boas-vindas-pop',
					swipeToClose: true,
					backdrop: true,
				});
			},
			loadMenuDarkModeInformation: async function () {
				var self = this;
				var app = self.$app;

				if (app.$$("#app").hasClass('theme-dark')) {
					self.$setState({
						darkTheme: true
					});
					return;
				}

				self.$setState({
					darkTheme: false
				});
			},
		},
		on: {
			tabInit: async function (e, page) {
				var self = this;
				var app = self.$app;

				self.loadMenuDarkModeInformation();

				document.addEventListener("change", function () {
					setTimeout(() => {
						self.loadMenuDarkModeInformation();
					}, 50);
				});
			},
		}

	}
</script>
