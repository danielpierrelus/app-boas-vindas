  window.loadData = function (itemMenu) {
    //console.log(itemMenu);
    let string = sessionStorage.getItem(itemMenu);
    //console.log(string);

    var item = string.split('|'); //Separa todos os dados da session storage / item == vetor com strings
    //console.log('vetor ITEM: ' + item[0]);

    for (let campo in item) {
      var dadoItem = item[campo].split(','); //Separa todos os dados do vetor item
      switch (dadoItem[1]) {
        case 'texto':
          //caso a categoria seja um texto

          var paragraph = document.createElement("P");
          paragraph.innerText = dadoItem[2];
          paragraph.className = "item-text";
          document.getElementById('page-content-filler').appendChild(paragraph);

          break;

        case 'mapa':
          //caso a categoria seja um mapa

          var iframe = document.createElement("iframe");
          iframe.setAttribute("src", dadoItem[2]);
          iframe.style.width = "100%";
          iframe.style.height = "300px";
          iframe.style.border = '0';
          document.getElementById('page-content-filler').appendChild(iframe);

          break;

        case 'link':
          var link = document.createElement("a");
          link.innerText = dadoItem[2];
          link.setAttribute("href", dadoItem[3]);
          document.getElementById('page-content-filler').appendChild(link);

          break;

        default:
          console.log("a categoria é indefinida");
          //Instruções executadas quando o valor da expressão é diferente de todos os cases
          break;
      }
    }
  }
