<template>
  <div class="page" data-name="initial">
    <div class="display-flex flex-direction-column justify-content-space-evenly" style="height: 100%;">

      {{#if campus}} 
      <div class="item-input-wrap" style="
      display: flex;
      flex-direction: column;
      align-content: center;
      align-items: center;
      color: #FF0C50;
      font-weight: 700;
      ">
        <label for="append">Escolha o Campus:</label>
        <select class="item-input-outline" id="cities">
          {{#each campus}}
            <option value="{{this.cidade}}">{{this.cidade}}</option>
          {{/each}} 
        </select>
      </div>
      {{/if}}

      <div class="margin">
        <a href="/" @click="setSelectedCampusLink" class="button button-outline button-round" style="margin-left:20%; width:60%">
          Acessar</a>
      </div>
    </div>
  </div>
</template>

<script>
  export default {
    data: function () {
      return {
        campus: null,
      }
    },
    methods: {
      loadData: async function () {
        var self = this;
        var app = self.$app;

        await app.api.getCampus().then(campus => {
          self.$setState({
            campus: campus,
          });
        });

        for await(let item of this.campus){
          app.api.getCampusContent(item.planilha).then(data => {
            app.storage.setCampusContent(item.cidade, data);
          })
        }
      },
      setSelectedCampusLink: function(){
        var self = this;
        var app = self.$app;

        let city = app.$$('#cities')[0].selectedOptions[0].value;
        let found = self.campus.find(element => element.cidade == city);
        
        app.storage.setSelectedCampus(found);
      }
    },
    on: {
      pageInit: function (e, page) {
        this.loadData();
      },
    }
  };
</script>
