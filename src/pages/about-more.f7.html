<template>
    <div class="page" data-name="about-more">
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="if-not-md"></span>
                    </a>
                </div>
                <div class="title">Sobre o campus</div>
            </div>
        </div>
        <div class="page-content">
            {{#each content}}
                {{this}}
            {{/each}}
        </div>
    </div>
</template>

<script>
    export default {
        data: function () {
            return {
                content : [],
                filterData: null,
            }
        },
        methods: {
            getData: async function () {
                var self = this;
                var app = self.$app;

                let campus = await app.storage.getSelectedCampus();
                campus = campus.cidade;
                await app.storage.getCampusContent(campus).then(content => {
                    app.content.filter("sobre", content).then(data => {
                        self.$setState({
                            filterData: data,
                        });
                        console.log(data);
                    })
                })
            },
            teste: async function () {
                var self = this;
                var app = self.$app;
                var newContent = this.content;

                await app.content.text("teste").then(data => {
                    newContent.push(String(data));
                    self.$setState({
                        content: newContent,
                    });
                });                
            }
        },
        on: {
            pageInit: function (e, page) {
                this.getData();
            },
        }
    }
</script>
